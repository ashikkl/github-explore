<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GitHub Explorer</title>

    <!-- Import the Bootstrap CSS CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="container mb-5">
        <h3 class="text-center display-2 text-dark mt-5">
          Random GitHub Repos
        </h3>
        <button
          style="font-size: calc(5vmax / 5 + .3rem)"
          onclick="handleClick()"
          class="bs-popover-right mr-lg-auto btn btn-group-toggle btn-outline-secondary"
        >
          Refresh
        </button>
      </div>

      <ul
        id="userRepos"
        class="list-group mx-auto mb-5"
        style="width: 80vw"
      ></ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
